name: Deploy FastAPI to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BB4771DB6FD546D189DB8CE2D4225160 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE6AAEA784EA4D079445EE190EBA69D7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0659B2AEA2284125A9ACDA2D165CCEB0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: RAGbackendpredyxlab
          package: .
